<mat-card>
  <mat-card-title style="text-align: center">{{login}}</mat-card-title>
  <mat-card-content>
    <div class="mt-2" id="prenom">
      <h3>Prenom : {{prenom}}</h3>
    </div>
    <div id="nom">
      <h3>Nom : {{nom}}</h3>
    </div>
    <div id="telephone">
      <h3>Téléphone : {{telephone}}</h3>
    </div>
    <div id="email">
      <h3>Email : {{email}}</h3>
    </div>
    <div id="campus">
      <h3>Campus : {{campus}}</h3>
    </div>
  </mat-card-content>
</mat-card>
